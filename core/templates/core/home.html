<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | PyMastery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center p-5">
  <div class="d-flex justify-content-end me-4">
    {% if user.is_authenticated %}
      <span class="me-2">Welcome, {{ user.username }}</span>
      <form action="{% url 'logout' %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-outline-success btn-sm">Sign Up</a>
      

    {% endif %}
  </div>
  
  <h1 class="display-4 text-primary">Welcome to PyMastery</h1>
  <p class="lead">Your Python learning journey begins here.</p>
  <a href="#" class="btn btn-lg btn-success mt-3">Start Learning</a>
  <a href="{% url 'my_quiz_history' %}">My Quiz History</a>
</body>
</html>
