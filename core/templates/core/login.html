
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PyMastery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to PyMastery</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
<input type="text" id="username" name="username" value="{{ form.username.value|default_if_none:'' }}" required>

        {% if form.username.errors %}
          <p style="color: red;">{{ form.username.errors }}</p>
        {% endif %}
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        {% if form.password.errors %}
          <p style="color: red;">{{ form.password.errors }}</p>
        {% endif %}
      </div>

      <div class="form-group">
        <input type="submit" value="Login">
      </div>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  <footer class="text-center py-4">
    <p class="mb-0 text-muted">
      Â© {% now "Y" %} PyMastery. Crafted with <i class="bi bi-heart-fill text-danger"></i> by 
      <a href="https://github.com/tushar-kumar-9354" target="_blank" rel="noopener" class="text-decoration-none text-primary">Tushar</a>.
    </p>
  </footer>
  </div>

</body>
</html>
